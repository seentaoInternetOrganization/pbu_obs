                                  <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="">
                                     <div class="content">
                                         <div class="left_content">
                                              <div class="form-group ">
                                                  <label for="firstname" class="control-label col-lg-2"><span class="required">* </span>学校名称</label>
                                                  <div class="col-lg-10">
                                                      <input class=" form-control" id="firstname" name="firstname" type="text" />
                                                  </div>
                                              </div>
                                              <div class="form-group ">
                                                  <label for="lastname" class="control-label col-lg-2"><span class="required">* </span>组织结构ID</label>
                                                  <div class="col-lg-10">
                                                      <input class=" form-control" id="lastname" name="lastname" type="text" />
                                                  </div>
                                              </div>
                                              <div class="form-group ">
                                                  <label for="username" class="control-label col-lg-2"><span class="required">* </span>详细地址</label>
                                                  <div class="col-lg-10">

                                                      <select class="form-control m-bot15 city" >
                                                          <option>Option 1</option>
                                                          <option>Option 2</option>
                                                          <option>Option 3</option>
                                                      </select>
                                                      <input class="form-control address" id="username" name="username" type="text" placeholder="请输入详细地址" />
                                                  </div>
                                              </div>
                                         </div>
                                         <div class="right_content"><img src="images/77.jpg" alt="" /></div>
                                     </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess"><span class="required">* </span>办学类型</label>
                                          <div class="col-lg-10">
                                              <label class="checkbox-inline">
                                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 本科
                                              </label>
                                              <label class="checkbox-inline">
                                                  <input type="checkbox" id="inlineCheckbox2" value="option2"> 高职
                                              </label>
                                              <label class="checkbox-inline">
                                                  <input type="checkbox" id="inlineCheckbox3" value="option3"> 中职
                                              </label>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">使用状态</label>
                                          <div class="col-lg-10">
                                              <div class="radio">
                                                  <label>
                                                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                                      正式购买（已认证）
                                                  </label>
                                              </div>
                                              <div class="radio">
                                                  <label>
                                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                      试用（未认证）
                                                  </label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">使用状态</label>
                                          <div class="col-lg-10">
                                              <div class="radio radio-btn">
                                                  <label>
                                                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                                      12个月
                                                  </label>
                                              </div>
                                              <div class="radio  radio-btn">
                                                  <label>
                                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                      24个月
                                                  </label>
                                              </div>

                                              <div class="radio  radio-btn">
                                                  <label>
                                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                      36个月
                                                  </label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">使用人数</label>

                                              <div class="radio radio-btn">
                                                  <label>

                                              </div>
                                              <div class="radio  radio-btn">
                                                  <label>
